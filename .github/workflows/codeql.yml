name: CodeQL

permissions:
  contents: read
  security-events: write

on:
  pull_request:
  # Run on all PRs regardless of branch to cover Renovate updates
  # (branch protection should require this check)
  schedule:
    - cron: "0 2 * * 1" # weekly, Mon 02:00 UTC
  workflow_dispatch: {} # Allow manual triggering

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest

    # Add timeout to prevent hanging jobs
    timeout-minutes: 360

    if: >-
      ${{ github.event_name != 'pull_request' || github.actor != 'nektos/act' }}
    # Use concurrency to cancel in-progress jobs on new commits
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    strategy:
      fail-fast: false
      matrix:
        language: ['python']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch at least the immediate parents so that if this is
          # a pull request then we can checkout the head.
          fetch-depth: 2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          # Skip upload under Act and forked PRs; still produce SARIF locally
          upload: >-
            ${{ github.actor != 'nektos/act' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false) }} #magic___^_^___line
      - name: Summarize CodeQL findings (local only)
        if: ${{ github.actor == 'nektos/act' }}
        run: |
          python - <<'PY'
          import json, sys, os, glob
          # The SARIF file may be in a subdirectory when multiple
          # languages are scanned
          candidates = [
              'codeql-results/**/*.sarif',
              'codeql-results.sarif/**/*.sarif',
              'codeql-results.sarif',
              '*.sarif'
          ]
          sarif_files = []
          for pat in candidates:
              sarif_files.extend(glob.glob(pat, recursive=True))
          if not sarif_files:
              # Fallback for single-language scan
              sarif_files = ['codeql-results.sarif'] if os.path.isfile(
                  'codeql-results.sarif'
              ) else []

          if not sarif_files or not os.path.exists(sarif_files[0]):
              print(
                  'No SARIF file produced by CodeQL. '
                  'Assuming no findings for local gate.'
              )
              sys.exit(0)

          path = sarif_files[0]
          with open(path, 'r', encoding='utf-8') as f:
              sarif = json.load(f)
          results = (sarif.get('runs') or [{}])[0].get('results') or []
          count = len(results)
          print(f'CodeQL findings: {count}')
          if count > 0:
              # Print top 20 findings concisely
              for i, r in enumerate(results[:20], 1):
                  msg = (r.get('message') or {}).get('text') or ''
                  loc = (
                      (r.get('locations') or [{}])[0]
                      .get('physicalLocation') or {}
                  )
                  file = (
                      (loc.get('artifactLocation') or {})
                      .get('uri') or 'unknown-file'
                  )
                  line = (loc.get('region') or {}).get('startLine') or 1
                  rule = r.get('ruleId') or 'unknown-rule'
                  print(f"{i}. {rule} at {file}:{line} - {msg}")
              print(
                  'Note: Local run under Act is informational. '
                  'Review the findings above and the Security tab in '
                  'GitHub when uploaded.'
              )
          PY

  local_codeql:
    name: Local CodeQL Scan (isolated env)
    if: ${{ github.actor == 'nektos/act' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Download and cache CodeQL CLI
        run: |
          if [[ ! -x "${HOME}/codeql-cli/codeql/codeql" ]]; then
            CODEQL_VERSION="2.18.2"
            echo "Downloading CodeQL CLI v${CODEQL_VERSION}..."
            wget -q "https://github.com/github/codeql-cli-binaries/releases/download/v${CODEQL_VERSION}/codeql-linux64.zip" -O /tmp/codeql.zip
            mkdir -p "${HOME}/codeql-cli"
            unzip -q /tmp/codeql.zip -d "${HOME}/codeql-cli"
            rm /tmp/codeql.zip
          else
            echo "Using cached CodeQL CLI."
          fi
          echo "${HOME}/codeql-cli/codeql" >> "$GITHUB_PATH"

      - name: Download CodeQL Python query pack
        run: codeql pack download codeql/python-queries

      - name: Run CodeQL Analysis
        run: |
          DB_PATH="${RUNNER_TEMP}/codeql-db"
          SARIF_PATH="${RUNNER_TEMP}/codeql_local.sarif"
          echo "SARIF_PATH=${SARIF_PATH}" >> "$GITHUB_ENV"
          # Clean up previous database
          rm -rf "${DB_PATH}"
          # Create database
          codeql database create --language=python "${DB_PATH}"
          # Analyze database
          codeql database analyze "${DB_PATH}" --format=sarif-latest \
            --output="${SARIF_PATH}" codeql/python-queries

      - name: Summarize CodeQL findings to logs
        if: ${{ always() }}
        run: |
          python - << 'PY'
          import json, sys, os
          path = os.environ.get("SARIF_PATH")
          if not path or not os.path.exists(path):
              print(
                  f"CodeQL findings: 0 (no SARIF file found at '{path}')"
              )
              sys.exit(0)
          with open(path, 'r', encoding='utf-8') as f:
              sarif = json.load(f)
          results = (sarif.get('runs') or [{}])[0].get('results') or []
          count = len(results)
          print(f'\nCodeQL findings: {count}')
          if count > 0:
              for i, r in enumerate(results[:20], 1):
                  msg = (r.get('message') or {}).get('text') or ''
                  loc = (
                      (r.get('locations') or [{}])[0]
                      .get('physicalLocation') or {}
                  )
                  file = (
                      (loc.get('artifactLocation') or {})
                      .get('uri') or 'unknown-file'
                  )
                  line = (loc.get('region') or {}).get('startLine') or 1
                  rule = r.get('ruleId') or 'unknown-rule'
                  print(f"{i}. {rule} at {file}:{line} - {msg}")
          PY
