name: Semgrep

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:  # Allow manual triggering

jobs:
  semgrep:
    name: Sec Scan
    runs-on: ubuntu-latest
    
    
    
    # Add timeout to prevent hanging jobs
    timeout-minutes: 30
    
    # Use concurrency to cancel in-progress jobs on new commits
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    
    permissions:
      actions: read
      contents: read
      security-events: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch at least the immediate parents for better context
          fetch-depth: 2
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep
      
      - name: Semgrep scan
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        run: |
          # Run Semgrep with comprehensive configuration
          # Only use baseline-commit if we have a valid commit hash
          BASELINE_COMMIT="${{ github.event.pull_request.base.sha || github.event.before }}"
          if [ -n "$BASELINE_COMMIT" ] && [ "$BASELINE_COMMIT" != "0000000000000000000000000000000000000000" ]; then
            semgrep ci \
              --config auto \
              --sarif \
              --output semgrep.sarif \
              --baseline-commit "$BASELINE_COMMIT" \
              --verbose \
              --metrics off
          else
            semgrep ci \
              --config auto \
              --sarif \
              --output semgrep.sarif \
              --verbose \
              --metrics off
          fi
      
      - name: Summarize Semgrep findings to logs
        run: |
          node -e '
          const fs = require("fs");
          try {
            const sarif = JSON.parse(fs.readFileSync("semgrep.sarif", "utf8"));
            const results = (sarif.runs && sarif.runs[0] && sarif.runs[0].results) ? sarif.runs[0].results : [];
            console.log(`\nSemgrep findings: ${results.length}`);
            results.forEach((r, i) => {
              const ruleId = r.ruleId || (r.rule && r.rule.id) || "unknown-rule";
              const level = r.level || (r.properties && r.properties.severity) || "note";
              const message = (r.message && r.message.text) || "(no message)";
              const loc = (r.locations && r.locations[0] && r.locations[0].physicalLocation) || {};
              const file = (loc.artifactLocation && loc.artifactLocation.uri) || "unknown-file";
              const line = (loc.region && loc.region.startLine) || 1;
              console.log(`${i+1}. [${level}] ${ruleId} at ${file}:${line} - ${message}`);
            });
          } catch (e) {
            console.log("Could not parse semgrep.sarif:", e.message);
          }
          '
      
      - name: Upload SARIF to code scanning
        # Always try to upload, but skip on forked PRs and under act
        if: ${{ always() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false) && github.actor != 'nektos/act' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
          category: "semgrep"
      
      - name: Comment PR with findings
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const sarif = JSON.parse(fs.readFileSync('semgrep.sarif', 'utf8'));
            
            const results = sarif?.runs?.[0]?.results || [];
            const findings = results.length;
            const listItems = results.slice(0, 10).map((r, i) => {
              const ruleId = r.ruleId || r?.rule?.id || 'unknown-rule';
              const level = r.level || r?.properties?.severity || 'note';
              const message = r?.message?.text || '(no message)';
              const loc = r?.locations?.[0]?.physicalLocation || {};
              const file = loc?.artifactLocation?.uri || 'unknown-file';
              const line = loc?.region?.startLine || 1;
              return `- ${i+1}. [${level}] ${ruleId} at ${file}:${line}\n  ${message}`;
            }).join('\n');
            
            const comment = `## Semgrep Security Scan Results\n\n` +
            `🔍 **${findings} security findings** detected` +
            (findings > 0 ? `\n\nTop findings (max 10):\n${listItems}\n\n` : `\n\n✅ No security issues found!\n\n`) +
            `_Full details: Security → Code scanning alerts (filter by tool: Semgrep)._`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
