name: kri-local-rag
services:
  # ---------- Local Weaviate database ------------------------------------------------
  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.25.1
    ports:
      - "8080:8080"
      - "50051:50051"
    volumes:
      - ../.weaviate_db:/var/lib/weaviate    # .weaviate_db/ will be in the project root directory
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      DEFAULT_VECTORIZER_MODULE: 'text2vec-transformers'
      ENABLE_MODULES: 'text2vec-transformers'
      TRANSFORMERS_INFERENCE_API: 'http://t2v-transformers:8080'
      CLUSTER_HOSTNAME: 'node1'
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/v1/.well-known/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------- Local Transformers server for Weaviate ingestion ------------------------------------------------
  t2v-transformers:
    build:
      context: ./
      dockerfile: t2v-transformers.Dockerfile
    runtime: nvidia
    environment:
      ENABLE_CUDA: 1
    ports:
      - "8081:8080"  # expose if you want to hit the inference container directly
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    secrets:
      - hf_hub_token

  # ---------- Local LLM server for generating RAG answers ---------------------------------------------------
  ollama:
    image: ollama/ollama:latest
    runtime: nvidia
    ports:
      - "11434:11434"  # expose locally
    volumes:
      - ../.ollama_models:/root/.ollama  # .ollama_models/ will be in the project root directory
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    healthcheck:
      test: ["CMD-SHELL", "ollama list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------- Local RAG Q&A loop - Python backend -----------------------------------------
  backend:
    build:
      context: ..  # project root
      dockerfile: docker/backend.Dockerfile
    depends_on:
      - weaviate
      - ollama
    environment:
      # Point the Python code to the other services inside the compose network
      - OLLAMA_URL=http://ollama:11434
      - WEAVIATE_URL=http://weaviate:8080
    ports:
      - "8000:8000"  # change if you expose an API on another port
    volumes:
      - ..:/app  # live-mount project for rapid iteration â€“ remove for prod
    # Comment out the next two lines (and their children) if you CPU only is enough for the python code
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

# Root-level secrets definition
secrets:
  hf_hub_token:
    file: ./secrets/hf_hub_token
